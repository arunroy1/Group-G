<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Recipes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }

    form {
      margin-bottom: 2rem;
    }

    input, textarea, select {
      display: block;
      margin-bottom: 1rem;
      width: 100%;
      padding: 0.5rem;
    }

    .recipe {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 5px;
    }

    .recipe img {
      max-width: 100%;
      height: auto;
      margin-top: 0.5rem;
    }

    h2 {
      margin: 0 0 0.5rem 0;
    }

    .category {
      font-style: italic;
      color: gray;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>

  <h1>Add a New Recipe</h1>
  <form id="recipeForm">
    <input type="text" id="recipeName" placeholder="Recipe Name" required />
    <textarea id="recipeInstructions" rows="5" placeholder="Instructions" required></textarea>
    <input type="text" id="recipeImage" placeholder="Image URL (optional)" />
    <select id="recipeCategory" required>
      <option value="">Select Category</option>
      <option>Breakfast</option>
      <option>Lunch</option>
      <option>Dinner</option>
      <option>Dessert</option>
    </select>
    <button type="submit">Add Recipe</button>
  </form>

  <h2>Recipe List</h2>
  <div id="recipeList"></div>

  <script src="routes/addrecipes.js"></script>
</body>
</html>
