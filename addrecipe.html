<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add or Delete Recipe</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/validation.js"></script>
</head>
<body>
  <header>
    <div class="header-content">
      <h1>Add or Delete Recipe</h1>
    </div>
  </header>

  <nav>
    <ul class="navbar">
      <li><a href="index.html">Home</a></li>
      <li><a href="recipes.html">All Recipes</a></li>
      <li><a href="addRecipe.html">Add Recipe</a></li>
    </ul>
  </nav>

  <main>
    <!-- ========== Add Recipe Form ========== -->
    <section class="auth-form">
      <h2>Add a New Recipe</h2>
      <form id="recipeForm" action="/api/recipes" method="POST">
        <label>
          Title:
          <input type="text" name="title" id="title" required />
        </label>
        <label>
          Description:
          <input type="text" name="description" id="description" required />
        </label>
        <label>
          Ingredients (comma-separated):
          <input type="text" name="ingredients" id="ingredients" required />
        </label>
        <label>
          Instructions:
          <textarea name="instructions" id="instructions" required></textarea>
        </label>
        <label>
          Tags (optional, comma-separated):
          <input type="text" name="tags" id="tags" />
        </label>

        <button type="submit">Add Recipe</button>
      </form>
    </section>

    <!-- ========== Delete Recipe Form ========== -->
    <section class="auth-form" style="margin-top: 3rem;">
      <h2>Delete a Recipe</h2>
      <form id="deleteForm">
        <label>
          Recipe ID to delete:
          <input type="text" id="deleteId" placeholder="Enter recipe ID..." required />
        </label>
        <button type="submit" style="background-color: #d00000; color: white;">Delete Recipe</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Recipe Sharing Platform. All rights reserved.</p>
  </footer>

  <script>
    // DELETE handler
    document.getElementById("deleteForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const id = document.getElementById("deleteId").value.trim();
      if (!id) return alert("Please enter a recipe ID.");

      const confirmDelete = confirm("Are you sure you want to delete this recipe?");
      if (!confirmDelete) return;

      const res = await fetch(`/api/recipes/${id}`, { method: "DELETE" });

      if (res.ok) {
        alert("Recipe deleted!");
        document.getElementById("deleteForm").reset();
      } else {
        alert("Delete failed. Recipe may not exist.");
      }
    });
  </script>
</body>
</html>
